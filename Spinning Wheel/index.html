<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wheel-container">
    <button id="spin-button">Spin
      <span id="shine"></span>
    </button>
    <div id="wheel">
        <div class="segment" style="--i:1; --clr: #f54242;"><span>100</span></div>
        <div class="segment" style="--i:2; --clr: #f5a142;"><span>1</span></div>
        <div class="segment" style="--i:3; --clr: #f5e142;"><span>50</span></div>
        <div class="segment" style="--i:4; --clr: #a6f542;"><span>0</span></div>
        <div class="segment" style="--i:5; --clr: #42f554;"><span>1000</span></div>
        <div class="segment" style="--i:6; --clr: #42f5a6;"><span>10</span></div>
        <div class="segment" style="--i:7; --clr: #42d7f5;"><span>5</span></div>
        <div class="segment" style="--i:8; --clr: #4242f5;"><span>20</span></div>
    </div>
    
</div>
  







  <script src="script.js"></script>
</body>
</html>
